<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function changeColor(ele){		
			//var ele=document.getElementById("middle_div");
			ele.classList.toggle("mystyle");			
		}

	</script>
</head>
<body>
	<div id="firstDiv" ondrop="drop(event)"><img id="drag1" src="1.jpg" draggable="true" ondragstart="drag(event)"></div>
	<div id="middleDiv" ondragover="changeColor(this)" ondragleave="changeColor(this)"></div>
	<div id="lastDiv" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
</body>
</html>
