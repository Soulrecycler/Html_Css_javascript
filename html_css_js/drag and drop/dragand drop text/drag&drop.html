<!DOCTYPE html>
<html>

<header> Text Drag and Drop</header>>
	<head>
		<link rel="stylesheet" href="d&d.css">
	</head>
	<script type="text/javascript">
		function Dropitlikeitshot(e){
				e.preventDefault();
		}
		function dragmee(e){
			e.dataTransfer.setData("text", e.target.id);
		}
		function drop(e) {
			e.preventDefault();
			var data = e.dataTransfer.getData("text");
			e.target.appendChild(document.getElementById(data));
		}
		function changeColor(ele){		
			
			ele.classList.toggle("mystyle");			
		}
	</script>

<div id="box1" ondrop="drop(event)"><span id="drag2" draggable="true" ondragstart="dragmee(event)"> Drag me Pleaseeee!!!!</span></div>
<div id="box2" ondragenter="changeColor(this)" ondragleave="changeColor(this)"></div>
<div id="box3" ondrop="drop(event)" ondragover="Dropitlikeitshot(event)"></div>

</html>
